<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <!-- G-Font: INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Karla:wght@800&display=swap" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    
    <!-- header div -->
    <div id="conversion-header">
        <h1>Metric / Imperial Unit Conversion</h1>
        <input id="convert-value" type="text" value="20">
        <button id="convert-btn">Convert</button>
    </div>
    <!-- conversion div -->
    <div id="conversion-content">
        
        <div class="unit-card">
            <h3>Length (Meter/Feet)</h3>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        
        <div class="unit-card">
            <h3>Volume (Liters/Gallons)</h3>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        
        <div class="unit-card">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>

    </div>

    </div>

</body>
</html>
